<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of life</title>
</head>

<body>
  <main>
    <div class="input-fields">
      <label for="input-steps-per-second">Steps per second:</label>
      <input type="number" id="input-steps-per-second">

      <label for="input-field-size">Field size:</label>
      <input type="number" id="input-field-size">
    </div>

    <div class="button-styles">
      <button id="btn-start-stop">Start</button>
      <button id="btn-step">Step</button>
      <button id="btn-reset">Reset</button>
      <button id="btn-clear">Clear</button>
    </div>

    <div id="text-stepcount">Steps: 0</div>

    <div id="canvas-container">
      <canvas id="app"></canvas>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
